<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Slideshow</title>

    <link rel="stylesheet" href="./css/slideshow.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <h1 class="title">Custom popup slideshow example</h1>

<!-- Gallery container (must have an ID that you will pass to Slider class on initialization) -->
    <section id="gallery" class="images-container">
        <div class="item">
            <img src="./img/green-with-envy.jpg" alt="image" data-image-number="0">
        </div>
        <div class="item">
            <img src="./img/handshakes.png" alt="image" data-image-number="1">
        </div>
        <div class="item">
            <img src="./img/whatz-you-lookin-at.jpg" alt="image" data-image-number="2">
        </div>
        <div class="item">
            <img src="./img/yes-i-do-know-a-lot-lot.jpg" alt="image" data-image-number="3">
        </div>
        
    </section>

    <!-- POPUP SLIDESHOW MODAL -->

</html>
